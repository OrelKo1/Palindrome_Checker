<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            border: none;
            border-radius: 8px;
            width: 120px;
            height: 50px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            background-color: #007bff;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #003d7a;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .watermark {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            font-size: 10px; 
            color: rgba(0, 0, 0, 0.2); 
            pointer-events: none; 
            z-index: 9999; 
            background: rgba(255, 255, 255, 0.5); 
            padding: 5px; 
            font-family: Arial, sans-serif; 
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input id="input" type="text" placeholder="Type something" />
        <button onclick="isPal()">Check</button>
    </div>

    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Some text in the Modal..</p>
        </div>
    </div>
    <div class="watermark">
        &copy; HTML&JavaScript by Orel Kozachi
    </div>
    <script src="index.js"></script>
</body>

</html>
